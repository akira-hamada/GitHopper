<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Preferences</title>

<link rel="stylesheet" href="../css/bootstrap_3.3.5.min.css">
<link rel="stylesheet" href="../css/octicons.css" >
<link rel="stylesheet" href="../css/preference.css">

<script src="../lib/jquery-2.1.4.min.js"></script>
<script src="../lib/jquery_after.js"></script>
</head>

<body>

<div class='pref-item'>
  <label for='github-access-token' class='pref-label'>Your GitHub Access Token</label>
  <a href='https://github.com/settings/tokens' class='js-open-in-chrome create-token-link'>GitHub Access Tokens</a>
  <input type=text id='github-access-token' class='form-control' placeholder='Input Your GitHub Access Token'>
</div>

<div class='pref-item'>
  <input type='checkbox' name='only-private-repo' value='1' id='only-private-repo' class='pref-checkbox'>
  <label for='only-private-repo' class='pref-label'>Display Only Private Repositories</label>
</div>

<div class='pref-item'>
  <label for='owner' class='pref-label'>Display Only Repositories Of This Owner (Option)</label>
  <input type=text id='owner' class='form-control' placeholder='Personal or Organization Account Name'>
</div>

<script>
  require('coffee-script/register');
  require('./preference.coffee');
</script>

</body>
</html>
